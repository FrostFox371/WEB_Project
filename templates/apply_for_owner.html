<!-- apply_for_owner.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Apply for Hotel Owner Status</title>
</head>
<body>
    <h1>Apply for Hotel Owner Status</h1>
    <form action="{{ url_for('apply_for_owner') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="address">Hotel Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="additional_info">Additional Information:</label><br>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
